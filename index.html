<!DOCTYPE html>
<html lang="zh_CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>userAgent</title>
</head>

<body>
  <h1>当前浏览器的userAgent为：</h1>
  <div id="man"></div>
  <button id="btn" style="margin-top: 10px; font-size: 24px;">立即复制</button>
  <script>
    document.querySelector('#man').innerText = navigator.userAgent
    document.querySelector('#btn').addEventListener('click', function () {
      let input = document.createElement('input')
      input.setAttribute('value', navigator.userAgent)
      document.body.appendChild(input)
      input.select()
      document.execCommand('copy')
      document.body.removeChild(input)
      alert('复制成功')
    })
  </script>
</body>

</html>
